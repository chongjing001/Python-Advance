{% extends 'base_main.html' %}


{% block title %}
    Hello
{% endblock %}


{% block content %}
    <div id="app" v-cloak>
        <div class="login">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt="">
                        <img src="/static/admin/img/img-01.png" alt="IMG">
                    </div>

                    <el-form class="login100-form" :model="ruleForm" :rules="rules" ref="ruleForm">
                        <span class="login100-form-title">
                            聊天登陆页面
                        </span>

                        <el-form-item prop="username">
                            <div class="wrap-input100 validate-input">
                                {#                            <i class="el-icon-user-solid"></i>#}
                                <input class="input100" type="text" placeholder="用户名或邮箱" :model="ruleForm.username">
                                {#                            <span class="focus-input100"></span>#}
                                {#                            <span class="symbol-input100">#}
                                {#                            <i class="fa fa-envelope" aria-hidden="true"></i>#}
                                {#                            </span>#}
                            </div>
                        </el-form-item>

                        <el-form-item>
                            <div class="wrap-input100 validate-input">
                                <input class="input100" type="password" placeholder="密码" :model="ruleForm.password">
                                {#                            <span class="focus-input100"></span>#}
                                {#                            <span class="symbol-input100">#}
                                {#						<i class="fa fa-lock" aria-hidden="true"></i>#}
                                {#					</span>#}
                            </div>
                        </el-form-item>


                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" @click="login_submit('ruleForm')">
                                登陆
                            </button>
                        </div>

                        <div class="text-center p-t-12">
                            <a class="txt2" href="#">
                                忘记密码？
                            </a>
                        </div>


                        <div class="text-center p-t-136">
                            <a class="txt2" href="#">
                                还没有账号？立即注册
                                {#                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>#}
                            </a>
                        </div>
                    </el-form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
